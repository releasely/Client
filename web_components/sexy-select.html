<link href="../bower_components/polymer/polymer.html" rel="import" />

<dom-module id="sexy-select">
    <style>
        #select {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>

    <template>
        <div class="wrapper">

            <!-- Invisible Select element -->
            <select id="select">
                <option>swag</option>
            </select>

            <input type="text" id="select-input" />
            <ul class="hidden" id="dropdown-list">
                <template is="dom-repeat" items="{{selectOptions}}" as="selectOption">
                    <li>{{selectOption}}</li>
                </template>
            </ul>
        </div>
    </template>

    <script>
        Polymer({
            id: 'sexy-select',
            ready: function() {

                this.selectOptions = [
                    "foo",
                    "bar"
                ]
            }
        });

        (function() {
            var selectInput = document.getElementById('select-input');
            selectInput.addEventListener('click', function(event) {
                document.getElementById('dropdown-list').className = '';
            });
        })();
    </script>
</dom-module>
